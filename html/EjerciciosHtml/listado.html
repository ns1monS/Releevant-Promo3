<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listados</title>
  </head>
  <body>
    <!--Listado desordenado-->
    <ul>
      <li>
        1
        <ul>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </li>
      <li>
        2
        <ul>
          <li>4</li>
          <li>6</li>
          <li>8</li>
        </ul>
      </li>
      <li>3</li>
    </ul>
    <!--listado ordenado-->
    <ol>
      <li>
        1
        <ol>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ol>
      </li>
      <li>
        2
        <ol>
          <li>4</li>
          <li>6</li>
          <li>8</li>
        </ol>
      </li>
      <li>3</li>
    </ol>

    <!--Listado de definiciÃ³n-->

    <dl>
      <dt>html</dt>
      <dd>Hyper text markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascade Style sheet</dd>
    </dl>
  </body>
</html>
