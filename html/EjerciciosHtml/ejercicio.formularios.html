<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ejercicioFormularios.css">
    <title>Ejercicio Formulario</title>
  </head>
  <body>
    <h1>NETFLIX</h1>
    <div class="container">
      <h3>Login</h3>
      <br />
      <label for="correo">Correo Electronico</label>
      <input
        type="text"
        name="correo"
        id="correo"
        placeholder="introduzca un correo electronico"
      />
      <br />
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Introduzca una contraseña"
      />
      <br />
      <br />
      <input type="submit" value="Has olvidado la contraseña?   " />
      <br />
      <a href="https://acegif.com/wp-content/uploads/2021/4fh5wi/pepefrg-4.gif"><input type="submit" value="Login" /></a>
    </div>
  </body>
</html>
